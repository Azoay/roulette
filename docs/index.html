<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="src/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="src/jquery-ui.min.js"></script>
    <script type="text/javascript" src="src/rouletteWheel.js"></script>
    <script type="text/javascript">
        $(function () {
            var items = {
                0: "パジェロ",
                1: "たまごボーロ",
                2: "源氏パイ",
                3: "あめ",
                4: "ポッキー",
                5: "チョコ",
                6: "ハッピーターン",
                7: "カントリーマーム"
            };
            //var itemToShow = Object.keys(items).length;
            $('#canvas').rouletteWheel({
                items: items,
                selected: function (key, value) {
                    alert("おめでとう！" + value + "をプレゼント！")
                },
                spinText: 'ここをクリック！',
            });

        });
    </script>
    <title>ルーレット</title>
</head>
<body>
<canvas id="canvas" width="800" height="800"></canvas>
</body>
</html>
